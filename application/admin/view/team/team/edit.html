<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control form-control" size="50" name="row[image]" type="text" value="{$row.image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_home')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_home" class="form-control selectpicker" name="row[is_home]">
                {foreach name="isHomeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_home"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_gxj')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_gxj" class="form-control selectpicker" name="row[is_gxj]">
                {foreach name="isGxjList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_gxj"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_gddz')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_gddz" class="form-control selectpicker" name="row[is_gddz]">
                {foreach name="isGddzList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_gddz"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sex" data-rule="required" class="form-control selectpicker" name="row[sex]">
                {foreach name="sexList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sex"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_name" data-rule="required" class="form-control form-control" name="row[work_name]" type="text" value="{$row.work_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_door_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_door_ids" data-rule="required" data-source="team/door/index" data-multiple="true" class="form-control selectpage form-control" name="row[team_door_ids]" type="text" value="{$row.team_door_ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_style_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_style_ids" data-rule="required" data-source="team/style/index" data-multiple="true" class="form-control selectpage form-control" name="row[team_style_ids]" type="text" value="{$row.team_style_ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-work_num" data-rule="required" class="form-control form-control" name="row[work_num]" type="number" value="{$row.work_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor form-control" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idea')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idea" data-rule="required" class="form-control form-control" name="row[idea]" type="text" value="{$row.idea}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subscribe_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subscribe_num" data-rule="required" class="form-control form-control" name="row[subscribe_num]" type="number" value="{$row.subscribe_num}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
