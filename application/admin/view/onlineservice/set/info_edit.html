<form id="info-edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('管理员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" placeholder="请选择所属用户" class="form-control selectpage" data-source="auth/admin/index" data-field="nickname" name="row[admin_id]" value="{$row.admin_id}" type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('客服名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[nickname]" type="text" value="{$row.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-group_id" class="control-label col-xs-12 col-sm-2">{:__('客服分组')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-group_id" data-rule="required" class="form-control selectpicker" name="row[group_id]">
                {foreach name="group_arr" item="vo"}
                <option value="{$key}" {in name="key" value="$row.group_id" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
