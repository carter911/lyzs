
<div id="dialogContent">

    <div class="common-tender-wrapper">
        <div class="common-tender-popup">

            <div class="popup-main">
                <div class="popup-mfbj popup-content clearfix">

                    <div class="popup-content-left mfbj-left-init">
                        <img src="/assets/img/frontend/yuyue_ta.png" width="100%" height="100%"/>
                    </div>

                    <form id="yuyue_ta">

                        <input hidden name="type" value="yuyue_ta">

                        <input hidden name="designerId" value="{$designerId}">

                        <div class="popup-content-right">

                        <div style="margin-top: 32px;text-align: center">
                            <span class="construction_title"> 预约Ta</span>
                        </div>

                        <div style="margin-top: 12px;text-align: center">
                            <span class="construction_desc">预约该设计师抢免费1对1服务</span>
                        </div>


                        <div class="construction_name" style="margin-top: 12px">
                            <span class="span_name_construction">您的位置</span>
                            <input class="input_name_construction" name="user_location" style="outline: none;" placeholder="上海市（区）" />
                        </div>

                        <div class="construction_name" style="margin-top: 12px">
                            <span class="span_name_construction"> 称&emsp;&emsp;呼</span>
                            <input class="input_name_construction" name="user_name" style="outline: none;" placeholder="先生/女士" />
                        </div>

                        <div class="construction_name" style="margin-top: 12px">
                            <span class="span_name_construction">手机号码</span>
                            <input class="input_name_construction" name="user_phone" style="outline: none;" placeholder="手机号码" />
                        </div>

                        <div style="text-align: center; margin-top: 17px;margin-left: 46px;margin-right: 46px;" onclick="submitForm('#yuyue_ta')">
                            <img src="/assets/img/frontend/yuyue_ta_btn.png" style="width: 100%;"/>
                        </div>

                        <div style="text-align: center;margin-top: 2px;">
                            <div class="construction_tip">
                                <span>已有<span style="color: #FF0000;font-size: 15px">{$totalCount}</span>位预约了设计师</span><br/>

                                {volist name='managerList' id='id' key='key'}
                                    <span>{$id.name}&emsp; {$id.phone} &emsp; 提交预约信息[{$id.time}]</span><br/>
                                {/volist}

                            </div>
                        </div>
                    </div>

                    </form>

                </div>

            </div>
            <span class="popup-close"></span>
        </div>
    </div>
</div>
