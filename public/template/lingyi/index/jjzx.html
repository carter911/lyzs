
<!--家居资讯-->
<link href="/assets/css/frontend/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/frontend/style.css" rel="stylesheet">
<link href="/assets/css/frontend/contactselet.css" rel="stylesheet">
<link href="/assets/css/frontend/contact.css" rel="stylesheet">
<link href="/assets/css/frontend/brandstr.css" rel="stylesheet">
<link href="/assets/css/frontend/install.css" rel="stylesheet">

<script src="/assets/js/frontend/jquery.min.js"></script>
<script src="/assets/js/frontend/bootstrap.min.js"></script>

<style>
    .article_detail{background: #ccc;color: black}

    .article_detail:hover{background: #000;color: #fff;}

    .activity_image {
        margin: 2% auto;
        width: 96%;
        height: 96%;
    }

    .pagselec{
        margin-left: 0;
        margin-bottom: 80px;
    }

    .pagination {
        text-align: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: 20px 0;
        border-radius: 4px;
    }

</style>
<div class="container">
    <div class="current_loca">
        <span>当前位置：</span>
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="#">岭艺动态</a></li>
            <li class="active">家居资讯</li>
        </ol>
        <hr>
    </div>

    <div class="lis_install margin_t">
        <img src="/assets/img/frontend/lis_install.jpg" class="img-responsive center-block">

        <div class="article_area container">

            {volist name="article_list" id='article'}
            <div class="row article">
                <div class="article_img">
                    <img style="width: 460px;height: 260px;"  src="{$article.image}" class="activity_image">
                </div>

                <div class="article_info">
                    <h3 style="margin-bottom: 15px"><a href="/index/index/look_article_detail?id={$article.id}">{$article.title}</a></h3>
                    <p style="height: 100px;">{$article.desc|mb_substr=0,100}...</p>
                    <div class="activ_btn pull-right">
                        <a href="/index/index/look_article_detail?id={$article.id}" class="article_detail btn btn-default artmore_btn">详&nbsp;情</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            {/volist}

        </div>

        <nav aria-label="Page navigation" class="pagselec">
            <ul class="pagination pagination-lg">

                <li><a href="/index/index/jjzx/status=2&pageIndex={$article_page['first_page']}">首页</a></li>

                <li>
                    <a href="/index/index/jjzx/status=2&pageIndex={$article_page['prev_page']}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                {for start="$article_page['start_page']" end="$article_page['end_page']" name="m"}
                <li><a href="/index/index/jjzx/status=2&pageIndex={$m}">{$m}</a></li>
                {/for}

                <li>
                    <a href="/index/index/jjzx/status=2&pageIndex={$article_page['next_page']}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li><a href="/index/index/jjzx/status=2&pageIndex={$article_page['last_page']}">末页</a></li>
            </ul>
        </nav>
    </div>
</div>
